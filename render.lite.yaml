# Render Blueprint for WhatsApp Multi-Automation (LITE)
# Ultra-low RAM version - Webhooks & API only
# Deploy with: render blueprint deploy

services:
  - type: web
    name: wa-multi-automation-lite
    runtime: docker
    dockerfilePath: ./Dockerfile.lite
    dockerContext: .
    plan: starter  # 512MB RAM is enough for lite version
    
    # Health check
    healthCheckPath: /health
    
    # Environment
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium-browser
      
      # Memory limits (200MB max)
      - key: NODE_OPTIONS
        value: "--max-old-space-size=200 --expose-gc"
      
      # Supabase
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      
      # Security
      - key: SESSION_SECRET
        generateValue: true
      - key: DASHBOARD_USERNAME
        sync: false
      - key: DASHBOARD_PASSWORD
        sync: false
      
      # Optional: Disable features to save more RAM
      - key: DISABLE_MESSAGE_LOGGING
        value: "false"
      
      # Webhook worker settings (low resource)
      - key: WEBHOOK_WORKER_INTERVAL_MS
        value: "5000"
      - key: WEBHOOK_WORKER_BATCH_SIZE
        value: "3"
