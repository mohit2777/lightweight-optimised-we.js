# Render Blueprint for WhatsApp Multi-Automation (LITE)
# Ultra-low RAM version - Webhooks & API only
# Deploy with: render blueprint deploy
# Optimized for Free Tier (512MB RAM, 0.1 vCPU)

services:
  - type: web
    name: wa-multi-automation-lite
    runtime: node
    buildCommand: npm ci && npx @puppeteer/browsers install chrome@stable
    startCommand: node --expose-gc --max-old-space-size=300 index.lite.js
    plan: free
    region: oregon
    
    # Health check
    healthCheckPath: /health
    
    # Environment
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: PUPPETEER_SKIP_DOWNLOAD
        value: "true"
      
      # Memory limits (300MB max for lite)
      - key: NODE_OPTIONS
        value: "--max-old-space-size=300 --expose-gc"
      
      # Supabase
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      
      # Security
      - key: SESSION_SECRET
        generateValue: true
      - key: DASHBOARD_USERNAME
        sync: false
      - key: DASHBOARD_PASSWORD
        sync: false
      
      # Optional: Disable features to save more RAM
      - key: DISABLE_MESSAGE_LOGGING
        value: "false"
      
      # Webhook worker settings (low resource)
      - key: WEBHOOK_WORKER_INTERVAL_MS
        value: "5000"
      - key: WEBHOOK_WORKER_BATCH_SIZE
        value: "3"
