# Render.com Configuration - Optimized for Free Tier
# Uses optimized version with reduced RAM usage (512MB RAM, 0.1 vCPU)

services:
  - type: web
    name: whatsapp-gateway-optimized
    runtime: node
    buildCommand: npm install && npx puppeteer browsers install chrome
    startCommand: node --expose-gc --max-old-space-size=384 index.optimized.js
    plan: free
    region: oregon
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "false"
      - key: NODE_OPTIONS
        value: "--max-old-space-size=384 --expose-gc"
      - key: SESSION_COOKIE_SECURE
        value: true
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: DASHBOARD_USERNAME
        sync: false
      - key: DASHBOARD_PASSWORD
        sync: false
