name: Keep Render Service Alive

on:
  schedule:
    # Runs every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allows manual trigger from Actions tab

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“ Ping Health Endpoint
        run: |
          echo "ğŸ“ Pinging Render service..."
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://your-app-name.onrender.com/health)
          
          if [ $RESPONSE -eq 200 ]; then
            echo "âœ… Health check passed (Status: $RESPONSE)"
          else
            echo "âŒ Health check failed (Status: $RESPONSE)"
            exit 1
          fi
      
      - name: ğŸ” Check Database Readiness
        run: |
          echo "ğŸ” Checking database connection..."
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://your-app-name.onrender.com/ready)
          
          if [ $RESPONSE -eq 200 ]; then
            echo "âœ… Database ready (Status: $RESPONSE)"
          else
            echo "âš ï¸ Database not ready (Status: $RESPONSE)"
          fi
      
      - name: ğŸ“Š Get Service Stats
        run: |
          echo "ğŸ“Š Fetching service statistics..."
          curl -s https://your-app-name.onrender.com/health | jq '.' || echo "Could not parse JSON"
      
      - name: â° Timestamp
        run: |
          echo "â° Ping completed at: $(date)"
          echo "ğŸŒ Next ping in 5 minutes"

# Instructions:
# 1. Replace 'your-app-name' with your actual Render app name
# 2. Your URL should be: https://your-app-name.onrender.com
# 3. Commit this file to .github/workflows/keep-alive.yml
# 4. Push to GitHub
# 5. Go to Actions tab and enable workflows
# 6. Your app will be pinged every 5 minutes automatically!
#
# To test manually:
# - Go to Actions tab
# - Click "Keep Render Service Alive"
# - Click "Run workflow"
